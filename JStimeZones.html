<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- includes the Moment.js library in your HTML file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <!-- includes the Moment Timezone library in your HTML file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>JS Time Zone</title>
    <style>
      a,
      div {
        font-size: 20px;
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="tokyo"></div>
    <div id="local"></div>

    <a href="https://cdnjs.com/libraries/moment-timezone"
      >Moment Timezone CDN</a
    >
    <a href="https://momentjs.com/timezone/">Moment Timezone</a>
    <a href="https://cdnjs.com/libraries/moment.js">Moment.js CDN</a>
    <a
      href="https://gist.github.com/diogocapela/12c6617fc87607d11fd62d2a4f42b02a"
      >List of All Moment.js Timezones</a
    >
    <script>
      console.log(moment().tz("America/Los_Angeles").format("dddd h:m")); // Thursday 2:6
      console.log(
        moment().tz("America/New_York").add(1, "days").format("dddd h:m")
      ); // Friday 5:6
      console.log(moment.tz.names()); // returns an array of all the timezones
      console.log(moment.tz.guess()); // returns the user's local timezone

      // Display the current time in Tokyo
      let tokyoTime = moment().tz("Asia/Tokyo").format("dddd h:mm"); // gets the current time in Tokyo
      let tokyoElement = document.getElementById("tokyo"); // gets the element with the id "tokyo"
      tokyoElement.innerHTML = `The current time in Tokyo is ${tokyoTime}`; // sets the innerHTML of the element with the id "tokyo" to the current time in Tokyo

      // Display the current time in the user's local timezone
      let localTimeZone = moment.tz.guess(); // gets the user's local timezone
      let localElement = document.getElementById("local"); // gets the element with the id "local"
      localElement.innerHTML = `Your local timezone is ${localTimeZone} and the current time is ${moment().format(
        "dddd h:mm"
      )}`; // sets the innerHTML of the element with the id "local" to the user's local timezone and the current time in the user's local timezone
    </script>
  </body>
</html>
