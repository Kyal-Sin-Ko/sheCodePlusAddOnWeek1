<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import moment.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <style>
      div,
      a {
        font-size: 20px;
        display: block;
        margin-top: 10px;
      }
    </style>
    <title>JS Date Formats</title>
  </head>
  <body>
    <!-- 
           "library" is a collection of pre-written code that you can use in your own code. 
           "frameworks" are collections of libraries that help you design and build web applications. 
           "plugins" are collections of libraries that add functionality to existing applications. 
           "ui libraries" are collections of libraries that help you design and build user interfaces.
           "utility libraries" are collections of libraries that help you write more efficient code.
      -->

    <div id="today"></div>
    <!-- Today is Thursday 2nd January 2025 -->
    <div id="tomorrow"></div>
    <!-- Tomorrow will beFriday 3rd January 2025 -->
    <div id="future-date"></div>
    <!-- 10 years from now, it will be Friday, October 8, 2033 11:43:32 -->

    <a href="https://www.npmjs.com/package/moment">moment - npm</a>
    <!--"npm" is a package manager for JavaScript that allows you to install and manage packages and dependencies for your projects.-->
    <a href="https://cdnjs.com/libraries/moment.js">cdnjs</a>
    <!-- "cdnjs" is a content delivery network that hosts libraries and frameworks for web development. -->
    <a href="https://momentjs.com/">moment.js</a>
    <!-- "moment.js" is a library that allows you to parse, validate, manipulate, and display dates and times in JavaScript. -->
    <a href="https://devhints.io/datetime#momentjs-format"
      >moment.js formatting reference</a
    >
    <a href="https://underscorejs.org/">underscore.js</a>
    <!-- "underscore.js" is a utility library that provides a lot of useful functions for working with arrays, objects, and functions.-->
    <a href="https://en.wikipedia.org/wiki/ISO_8601">ISO 8601</a>
    <!-- "ISO 8601" is an international standard for representing dates and times in a way that is easy to read and understand. -->

    <script>
      console.log(moment().format()); // '2025-01-02T12:42:14+01:00'
      console.log(moment().format("YYYY-MM-DD HH:mm:ss")); // '2025-01-02 12:42:14'
      console.log(moment().format("[Today is] dddd Do MMMM")); // 'Today is Thursday 2nd January' -
      console.log(
        moment().add(1, "days").format("[Tomorrow will be] dddd Do MMMM")
      ); // 'Tomorrow will be Friday 3rd January'

      // Display the current date here
      let today = moment().format("dddd Do MMMM YYYY"); // current date
      let todayElement = document.getElementById("today"); // get the element with the id of today
      todayElement.innerHTML = `Today is ${today}`; // set the innerHTML of the element with the id of today to the current date

      // Display the date of tomorrow here
      let tomorrow = moment().add(1, "days").format("dddd Do MMMM YYYY"); // add 1 day to the current date
      let tomorrowElement = document.getElementById("tomorrow"); // get the element with the id of tomorrow
      tomorrowElement.innerHTML = `Tomorrow will be ${tomorrow}`; // set the innerHTML of the element with the id of tomorrow to the date of tomorrow

      // Display the date and time here 10 years from now follow this format "10years from now, it will be Friday, October 8, 2033 11:43:32"
      let futureDate = moment()
        .add(10, "years")
        .format("dddd, MMMM D, YYYY HH:mm:ss"); // add 10 years to the current date
      let futureDateElement = document.getElementById("future-date"); // get the element with the id of future-date
      futureDateElement.innerHTML = `10 years from now, it will be ${futureDate}`; // set the innerHTML of the element with the id of future-date to the date and time 10 years from now
    </script>
  </body>
</html>
